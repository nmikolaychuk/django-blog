{% extends "blog/base.html" %}

{% block title %}
    Блог
{% endblock %}

{% block content %}
    <h1>Мой блог</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        {{ post.body|truncatewords:30|linebreaks }}
        <p class="date">
            Published {{ post.published }} by {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
