{% extends "blog/base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {{ post.body|linebreaks }}
    <p class="date">
        Published {{ post.published }} by {{ post.author }}
    </p>
    <p>
        <a href="{% url "blog:share_post_by_email" post.id %}">
            Поделиться
        </a>
    </p>
{% endblock %}
